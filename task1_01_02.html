<!DOCTYPE html> 
<html> 
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Style for the video container */
    .video-container {
      margin-bottom: 20px;
    }

    /* Style for video descriptions */
    .video-description {
      margin-top: 10px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body> 

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-4 video-container">
          <video width="320" height="240" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <p class="video-description">The HTML &lt;video&gt; Element: To show a video in HTML, use the &lt;video&gt; element.</p>
          <video width="320" height="240" autoplay>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <p class="video-description">HTML Autoplay To start a video automatically, use the autoplay attribute:</p>
        </div>
      </div>
    </div>
  </div>
</nav>

</body> 
</html>
