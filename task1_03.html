<!DOCTYPE html> 
<html> 
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
          /* Style for the video container */
          .video-container {
            margin-bottom: 20px;
          }
      
          /* Style for video descriptions */
          .video-description {
            margin-top: 10px;
            text-align: center;
            color: #555;
          }
        </style>
    </head>
<body> 
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="container">
            <div class="row">
              <div class="col-md-4 video-container">
                <div style="text-align:center"> 
                    <button onclick="playPause()">Play/Pause</button> 
                    <button onclick="makeBig()">Big</button>
                    <button onclick="makeSmall()">Small</button>
                    <button onclick="makeNormal()">Normal</button>
                    <br><br>
                    <video id="video1" width="420">
                      <source src="video.mp4" type="video/mp4">
                      <source src="video.ogg" type="video/ogg">
                  
                      Your browser does not support HTML video.
                    </video>
                  </div> 
                <p class="video-description">HTML Video - Methods, Properties, and Events
                    The HTML DOM defines methods, properties, and events for the <video> element.
                    
                    This allows you to load, play, and pause videos, as well as setting duration and volume.
                    
                    There are also DOM events that can notify you when a video begins to play, is paused, etc.</p>
              </div>
            </div>
          </div>
        </div>
      </nav>


<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 1080; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 600; 
} 
</script> 

<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

</body> 
</html>
